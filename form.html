<!DOCTYPE html>
<html>

<head>
    <div class="container">
        <title>
            Form
        </title>
    </div>
</head>

<body>
    <div class="container">

        <div class="row row-content align-items-center " style="margin: 3;padding-inline-start: 20%;">
            <header>
                <div class="col-10">
                    <h1 style="text-shadow: blue;"> New Form</h1>
                </div>
            </header>
            <div class="col-10 align-items-center " style="margin-block-start: 2%;" class="needs-validation">
                <form>
                    <div>
                        <label>First Name</label>
                        <input type="text" id="firstname" name="First Name" placeholder="First Name" required>
                    </div>
                    <div style="margin-block-start: 1%;">
                        <label class="col-8 col-form-label">Last Name</label>
                        <input type="text" id="lastname" name="Last Name" placeholder="Last Name" required>
                    </div>
                    <div style="margin-block-start: 1%;">
                        <label class="col-md-2 col-form-label" for="validation1">Email</label>
                        <input type="text" id="validation1" name="Email" placeholder="Email" required>
                    </div>

                    <div style="margin-block-start: 1%;">
                        <label class="col-md-2 col-form-label">Password</label>
                        <input type="text" id="password" name="Password" placeholder="Password" required>
                    </div>
                    <button style="background: #5109c3;margin-block-start: 2%;" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
